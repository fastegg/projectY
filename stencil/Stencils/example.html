<html>
<head>
</head>
<body data-path="profile">
	<h1>Stencil Example</h1>

	<b>Name:</b> <div data-path=".name">Some guy</div>
	<b>Age:</b> <div data-path=".age">99</div>
	<b>Sex:</b> <div data-path=".sex" data-set-class=".sex">Unknown</div>
	<br>
	<b>Friends:</b>
	<ul data-path=".friends">
		<li data-set-class=".sex"><span data-path=".name">Some Chick</span>(<span data-path=".age">99</span>)</li>
	</ul>
</body>
</html>
